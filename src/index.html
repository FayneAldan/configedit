<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Config Editor</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@spectre-org/spectre-css/dist/spectre.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@spectre-org/spectre-css/dist/spectre-exp.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@spectre-org/spectre-css/dist/spectre-icons.min.css"
    />
    <style>
      body {
        padding-top: 75px;
        padding-bottom: 10px;
      }

      .navbar {
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        padding: 0.5em;
        background-color: white;
        border-bottom: 1px black solid;
      }
    </style>
  </head>
  <body>
    <div class="container grid-lg">
      <div id="editor"></div>
      <header class="navbar">
        <section class="navbar-section"></section>
        <section class="navbar-section">
          <div class="btn-group btn-group-block">
            <button id="reset-btn" class="btn btn-error input-group-btn">
              <i class="icon icon-delete"></i>
              Reset
            </button>
            <button id="load-btn" class="btn input-group-btn">
              <i class="icon icon-refresh"></i>
              Load
            </button>
            <button id="save-btn" class="btn btn-primary input-group-btn">
              <i class="icon icon-check"></i>
              Save
            </button>
          </div>
        </section>
      </header>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/nonmin/jsoneditor.js"></script>
    <script type="module">
      import schema from "./schema.json" assert { type: "json" };
      const $ = document.querySelector.bind(document);
      const editor = new JSONEditor($("#editor"), {
        schema,
        theme: "spectre",
        iconlib: "spectre",
        //no_additional_properties: true,
        // show_opt_in: true,
      });
      editor.on("change", () => {
        $("#save-btn").disabled = editor.validate().length > 0;
      });

      $("#save-btn").onclick = async () => {
        try {
          await wvSave(editor.getValue());
          alert("Saved!");
        } catch (e) {
          console.error("Failed to save", e);
          alert(`Failed to save:\n${e}`);
        }
      };

      $("#load-btn").onclick = async () => {
        try {
          editor.setValue(await wvLoad());
        } catch (e) {
          console.error("Failed to load", e);
          if (e.name == "NotFound") alert("Failed to load: Config not found");
          else alert(`Failed to load: ${e}`);
        }
      };

      $("#reset-btn").onclick = () => editor.setValue({});

      editor.on("ready", async () => {
        try {
          console.log("Comitting load");
          let dat = await wvLoad();
          console.log(dat);
          editor.setValue(dat);
        } catch (e) {
          console.error("First load failed", e);
        }
        editor.validate();
      });
    </script>
  </body>
</html>
